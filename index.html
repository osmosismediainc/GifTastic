<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GifTastic: Fun with the Giphy API</title>
</head>
<!--Bootstrap-->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<!--CSS-->
<link rel="stylesheet" href="assets/css/style.css">
<!--JQuery-->
<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<!-- Bootstrap JS Files (Not sure which contains MODAL-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<!--Javascript-->
<script src="assets/js/giftastic.js"></script>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h1>Giphy Time</h1>
                <p class="lead">Select a topic below to see some gifs for them. Don't see a topic you like? Add your own
                    with the New Topic form!</p>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-center">
                <h2>The Topics</h2>
                <hr />
            </div>
            <div class="row">
                <div class="col-12 text-center">
                    <div id="topics" class="buttons text-center"></div>
                </div>
            </div>
        </div>
        <hr />
        <div class="row formRow">
            <form role="form">
                <input type="text" class="form-control" id="newTopic" placeholder="New Topic">
                <button type="submit" id="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="row">
            <div id="gifsAppearHere"></div>
        </div>
    </div>
</body>

</html>
